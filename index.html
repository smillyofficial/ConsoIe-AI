<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 750: '#2d3748', 850: '#1a202c', 950: '#0d1117' },
                        primary: { 500: '#3b82f6', 600: '#2563eb' }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'sans-serif'],
                        mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .markdown-body pre { background: #000; padding: 1rem; border-radius: 0.5rem; margin: 1rem 0; overflow-x: auto; border: 1px solid #333; }
        .markdown-body code { font-family: 'JetBrains Mono', monospace; color: #60a5fa; }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 flex h-screen overflow-hidden">

    <!-- API KEY MODAL (Crucial for GitHub Pages) -->
    <div id="api-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-xl">
        <div class="bg-white dark:bg-gray-900 p-8 rounded-3xl shadow-2xl max-w-md w-full border border-gray-200 dark:border-gray-800 animate-slide-up">
            <h2 class="text-2xl font-bold mb-2">Connect to Gemini</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm mb-6">To use this app on GitHub, you need an API key. Your key is stored locally in your browser.</p>
            <input type="password" id="api-key-input" placeholder="Enter your Gemini API Key..." class="w-full p-4 bg-gray-100 dark:bg-gray-850 rounded-xl border-0 focus:ring-2 focus:ring-blue-500 mb-4 outline-none">
            <div class="flex flex-col gap-3">
                <button onclick="saveApiKey()" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition-all">Save Key & Start Chatting</button>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-center text-xs text-blue-500 hover:underline">Get a free API key here â†’</a>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white/80 dark:bg-gray-900/80 glass border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 lg:static flex flex-col h-full transition-transform duration-300">
        <div class="p-6 border-b border-gray-200 dark:border-gray-800 flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-black flex items-center justify-center shadow-lg overflow-hidden border border-gray-800">
                <img src="logo.png" alt="Logo" class="w-8 h-8 object-contain">
            </div>
            <span class="font-bold text-lg tracking-tight">Console AI</span>
        </div>

        <div class="p-4">
            <button onclick="createNewChat()" class="w-full flex items-center justify-center gap-2 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold shadow-lg shadow-blue-500/20 transition-all active:scale-95">
                <i class="fa-solid fa-plus text-xs"></i> New Chat
            </button>
        </div>

        <div id="chat-list" class="flex-1 overflow-y-auto px-3 space-y-1"></div>

        <div class="p-4 border-t border-gray-200 dark:border-gray-800 flex justify-between">
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-800"><i class="fa-solid fa-moon dark:hidden"></i><i class="fa-solid fa-sun hidden dark:block"></i></button>
            <button onclick="showApiModal()" class="text-xs font-bold text-gray-400 hover:text-blue-500 uppercase tracking-widest">Update API Key</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative w-full bg-white dark:bg-gray-950">
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-8">
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center py-20">
                <img src="logo.png" alt="Logo" class="w-20 h-20 mb-8 opacity-20 grayscale">
                <h1 class="text-4xl font-black mb-2 tracking-tight">System Online</h1>
                <p class="text-gray-500">How can I assist you today?</p>
            </div>
            <div id="messages-area" class="max-w-4xl mx-auto w-full space-y-8 pb-32"></div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white dark:from-gray-950">
            <div class="max-w-4xl mx-auto flex items-end gap-3 bg-gray-100 dark:bg-gray-900 p-2 rounded-2xl border border-gray-200 dark:border-gray-800 shadow-xl">
                <textarea id="user-input" rows="1" placeholder="Type your message..." class="w-full bg-transparent border-0 focus:ring-0 py-3 px-4 resize-none" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
                <button onclick="sendMessage()" id="send-btn" class="w-12 h-12 flex-shrink-0 bg-blue-600 rounded-xl text-white hover:bg-blue-700 transition-all"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script>
        let USER_API_KEY = localStorage.getItem('gemini_api_key') || "";
        const STATE = { chats: [], activeChatId: null, isGenerating: false };

        function init() {
            if (!USER_API_KEY) showApiModal();
            createNewChat(true);
            renderChatList();
        }

        function showApiModal() { document.getElementById('api-modal').classList.remove('hidden'); }
        function saveApiKey() {
            const val = document.getElementById('api-key-input').value.trim();
            if (val) {
                USER_API_KEY = val;
                localStorage.setItem('gemini_api_key', val);
                document.getElementById('api-modal').classList.add('hidden');
            }
        }

        function createNewChat(init = false) {
            const id = Date.now().toString();
            STATE.chats.unshift({ id, title: "New Conversation", messages: [] });
            STATE.activeChatId = id;
            if (!init) { renderChatList(); renderMessages(); }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || STATE.isGenerating) return;

            const chat = STATE.chats.find(c => c.id === STATE.activeChatId);
            chat.messages.push({ role: 'user', content: text });
            if (chat.messages.length === 1) { chat.title = text.slice(0, 20) + "..."; renderChatList(); }

            input.value = '';
            input.style.height = 'auto';
            renderMessages();

            STATE.isGenerating = true;
            chat.messages.push({ role: 'model', content: '', isLoading: true });
            renderMessages();

            try {
                const response = await fetchGemini(chat.messages);
                chat.messages[chat.messages.length - 1].content = response;
                chat.messages[chat.messages.length - 1].isLoading = false;
            } catch (e) {
                chat.messages[chat.messages.length - 1].content = `**Error:** ${e.message}. Please click "Update API Key" below if your key is invalid.`;
                chat.messages[chat.messages.length - 1].isLoading = false;
            } finally {
                STATE.isGenerating = false;
                renderMessages();
            }
        }

        async function fetchGemini(history) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${USER_API_KEY}`;
            const contents = history.filter(m => !m.isLoading).map(m => ({
                role: m.role === 'user' ? 'user' : 'model',
                parts: [{ text: m.content }]
            }));

            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents })
            });
            const data = await res.json();
            if (data.error) throw new Error(data.error.message);
            return data.candidates[0].content.parts[0].text;
        }

        function renderMessages() {
            const chat = STATE.chats.find(c => c.id === STATE.activeChatId);
            const area = document.getElementById('messages-area');
            const welcome = document.getElementById('welcome-screen');
            
            if (!chat || chat.messages.length === 0) { welcome.classList.remove('hidden'); area.classList.add('hidden'); return; }
            welcome.classList.add('hidden');
            area.classList.remove('hidden');

            area.innerHTML = chat.messages.map(m => `
                <div class="flex gap-4 ${m.role === 'user' ? 'flex-row-reverse' : ''} animate-fade-in">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0 ${m.role === 'user' ? 'bg-blue-600' : 'bg-gray-800 border border-gray-700'}">
                        ${m.role === 'user' ? '<i class="fa-solid fa-user text-[10px] text-white"></i>' : '<img src="logo.png" class="w-5 h-5">'}
                    </div>
                    <div class="p-4 rounded-2xl max-w-[85%] ${m.role === 'user' ? 'bg-blue-600 text-white shadow-lg' : 'bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-sm'}">
                        ${m.isLoading ? '<div class="flex gap-1"><div class="typing-dot w-1.5 h-1.5 bg-gray-400 rounded-full"></div><div class="typing-dot w-1.5 h-1.5 bg-gray-400 rounded-full" style="animation-delay: 0.2s"></div><div class="typing-dot w-1.5 h-1.5 bg-gray-400 rounded-full" style="animation-delay: 0.4s"></div></div>' : marked.parse(m.content)}
                    </div>
                </div>
            `).join('');
            document.getElementById('chat-container').scrollTo(0, document.getElementById('chat-container').scrollHeight);
        }

        function renderChatList() {
            document.getElementById('chat-list').innerHTML = STATE.chats.map(c => `
                <div onclick="switchChat('${c.id}')" class="p-3 rounded-xl cursor-pointer text-sm truncate transition-all ${c.id === STATE.activeChatId ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-500 font-bold' : 'text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800'}">
                    <i class="fa-regular fa-message mr-2"></i> ${c.title}
                </div>
            `).join('');
        }

        function switchChat(id) { STATE.activeChatId = id; renderChatList(); renderMessages(); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }
        
        init();
    </script>
</body>
</html>
